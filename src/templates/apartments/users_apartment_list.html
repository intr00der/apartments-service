{% extends 'base.html' %}
{% block content %}

<h2>Your apartments</h2>
  <table>
    {% for apartment in apartments %}
      <tr>
        <td>Location: {{apartment.city}}, {{apartment.country}}</td>
      </tr>
      <tr>
        <td>{{apartment.room_amount}} rooms, {{apartment.bedroom_amount}} bedrooms</td>
      </tr>
      <tr>
        <td><a href="{% url 'apartment-detail' apartment.pk %}">Details</a></td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
