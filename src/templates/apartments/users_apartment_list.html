<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your apartments</title>
</head>
<body>
  <h2>Your apartments</h2>
  <table>
    {% for apartment in apartments %}
      <tr>
        <td>Location: {{apartment.city}}, {{apartment.country}}</td>
      </tr>
      <tr>
        <td>{{apartment.room_amount}} rooms, {{apartment.bedroom_amount}} bedrooms</td>
      </tr>

    {% endfor %}
  </table>

</body>
</html>
