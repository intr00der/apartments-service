{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  {% if not request.user.passport %}
    You must add your passport if want to register your apartment.
    <input type="file" required name="passport">
  {% endif %}
  <p><input type="submit" value="Register apartment"></p>
</form>
{% endblock %}
