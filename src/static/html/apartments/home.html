<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <p>Logged in as {{request.user.first_name}} {{request.user.last_name}}</p>
        <a href="{% url 'profile' pk=request.user.id %}">Profile</a>
    {% endif %}
    <h1>Home page!</h1>
</body>
</html>
