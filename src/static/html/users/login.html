<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <p>Logged in as {{request.user.first_name}} {{request.user.last_name}}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
